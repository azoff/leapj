
<!DOCTYPE html>
<html ng-app="index">

<head>
	<meta charset="utf-8">
	<title>LeapJ | DJ Anywhere.</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<link rel="stylesheet" href="/css/screen.css">
</head>

<body>

	<header>
		<h1 id="logo">Leap<em>L</em></h1>
	</header>

	<div id="content">

		<div ng-controller="tracks">
			<button id="start" ng-class="{started:!!selectedTrack}" ng-click="start()" ng-show="tracks">Let's Dance.</button>
		</div>

		<div ng-controller="player" ng-class="{started:!!selectedTrack}">

			<div id="player">
				<h2 id="track-title">{{selectedTrack.name}} - {{selectedTrack.artist}}</h2>
			</div>


			<div id="stems" ng-controller="stems">
				<div class="stem" ng-controller="stem" ng-class="{ready:!loading}" ng-repeat="(key, url) in selectedTrack.stems">
					<h3>{{key}}</h3>
					<canvas></canvas>
					<i class="fa fa-spin fa-circle-o-notch"></i>
				</div>
			</div>

		</div>

	</div>

	<script async src="/js/requirejs-2.1.10/require.js" data-main="/js/app.js"></script>

</body>

</html>
