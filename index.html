
<!DOCTYPE html>
<html ng-app="index">

<head>
	<meta charset="utf-8">
	<title>LeapJ | DJ Anywhere.</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<link rel="stylesheet" href="/css/screen.css">
</head>

<body>

	<header>
		<h1>LeapJ</h1>
	</header>

	<div class="tracks" ng-controller="tracks" ng-cloak>
		<span ng-repeat="track in tracks">
			<input id="{{ 'radio-' + $index }}" type="radio" ng-model="$parent.selectedTrack" ng-value="track" />
			<label for="{{ 'radio-' + $index }}">{{ track.name + ' ('+track.band+')' }}</label>
		</span>
	</div>

	</div>


	<div class="track-container" ng-cloak>
		<div ng-controller="TrackController" class="track" ng-class="{loading:loading==true}" ng-repeat="(key, track) in currentSong.tracks">
